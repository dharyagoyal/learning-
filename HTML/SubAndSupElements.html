<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub And Sup Elements</title>
</head>
<body>
    sup element is used to make superscript
    <h1>a<sup>2</sup></h1>

    sub element is used to make subscript
    <h1>H<sup>2</sup>O</h1>
    
</body>
</html>
