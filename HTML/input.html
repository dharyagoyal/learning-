<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of input</title>
</head>
<body>
    <input>
    <br>
    By default its type will be text.
    <br>
    Username : 
    <input type="text">
    <br>
    Password : 
    <input type="password">
    <br>
    Number : 
    <input type="number">
    <br>
    Time :  
    <input type="time">
    <br>
    Color : 
    <input type="color">
    <br>
    
</body>
</html>
